<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Calcolo dell'efficienza energetica di una casa intelligente</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcola l'efficienza energetica della tua casa!</h1>
      <p>Risolvi tu stesso il problema del consumo energetico eccessivo!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Seleziona il numero di elettrodomestici:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{ url_for('end', size=size, lights=lights, device=3) }}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>3-5 dispositivi</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ url_for('end', size=size, lights=lights, device=7) }}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>6-8 dispositivi</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ url_for('end', size=size, lights=lights, device=10) }}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>10 o pi√π</span>
        </a>
      </li>
      <!-- Nuova carta ecologica -->
      <li class="list__item">
        <a href="{{ url_for('end', size=size, lights=lights, device='eco') }}">
          <img class="item__img" src="../static/img/imagine.png" alt="eco-friendly">
          <span>Costruzione Ecologica</span>
        </a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>
  </footer>
</body>
</html>
